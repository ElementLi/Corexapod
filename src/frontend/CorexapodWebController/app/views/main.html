<div class="jumbotron">
  <p class="lead">
    <img src="images/corexapod.png" width="128"><br>
    <h3>六足机器蜘蛛<br />控制器</h3>
  </p>
  <div class="alert alert-success" id="info"></div>
  <div class="row">
    <div class="col-md-6">
      <table class="table" id="left">
        <tr>
          <td><a type="button" class="btn btn-primary" href="/act/turnLeft"><span class="glyphicon glyphicon-share-alt flip"></span></button></td>
          <td><a type="button" class="btn btn-primary" href="/act/front"><span class="glyphicon glyphicon-arrow-up"></span></button></td>
          <td><a type="button" class="btn btn-primary" href="/act/turnRight"><span class="glyphicon glyphicon-share-alt"></span></button></td>
        </tr>
        <tr>
          <td><a type="button" class="btn btn-primary" href="/act/left"><span class="glyphicon glyphicon-arrow-left"></span></button></td>
          <td><a type="button" class="btn btn-primary" href="/act/autoenable"><span class="glyphicon glyphicon-play"></span></button></td>
          <td><a type="button" class="btn btn-primary" href="/act/right"><span class="glyphicon glyphicon-arrow-right"></span></button></td>
        </tr>
        <tr>
          <td><a type="button" class="btn btn-primary" href="/act/up"><span class="glyphicon glyphicon-chevron-up"></span></button></td>
          <td><a type="button" class="btn btn-primary" href="/act/back"><span class="glyphicon glyphicon-arrow-down"></span></button></td>
          <td><a type="button" class="btn btn-primary" href="/act/down"><span class="glyphicon glyphicon-chevron-down"></span></button></td>
        </tr>
      </table>
    </div>
    <div class="col-md-6">
      <table class="table">
        <tr>
          <td><a type="button" class="btn btn-danger" href="/act/reboot"><span class="glyphicon glyphicon-repeat"></span></button></td>
          <td><a type="button" class="btn btn-danger" href="/act/poweroff"><span class="glyphicon glyphicon-off"></span></button></td>
        </tr>
        <tr>
          <td colspan="2">
            剩余电量
            <div class="progress">
              <div class="progress-bar progress-bar-success" role="progressbar"><span ng-bind="battery"></span></div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <b>电池循环<br /><span class="badge" ng-bind="powerCycle"></span></b>
          </td>
          <td>
            <b>工作时长<br /><span class="badge" ng-bind="totalUseTime"></span></b>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
